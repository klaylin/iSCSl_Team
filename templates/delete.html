<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Show</title>
<link
	href="https://cdn.bootcss.com/twitter-bootstrap/3.0.1/css/bootstrap.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://unpkg.com/bootstrap-table@1.15.3/dist/bootstrap-table.min.css">
</head>
<body>
	<div class="container">
		<div class="row clearfix">
			<div class="col-md-12 column">
				<div class="page-header">
					<h1>
						删除区 <small>名字</small>
					</h1>
				</div>
				<div class="row clearfix" style="width: 600px;">
					<div class="form-group">
						<label for="inputEmail" class="col-sm-2 control-label">name</label>
						<div class="col-sm-10">
							<select class="form-control">
								<option>1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
								<option>5</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-default" data-toggle="modal"
								name="create" id="create" data-target="#myModal">Delete</button>
						</div>





					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
	<script
		src="https://cdn.bootcss.com/twitter-bootstrap/3.0.1/js/bootstrap.js"></script>
	<script
		src="https://cdn.bootcss.com/bootstrap-table/1.15.4/bootstrap-table.js"></script>

	<script type="text/javascript">
        window.onload=initTable;
        function initTable(){
            $("#display_result").bootstrapTable({
               //等待接入中
                url: 'http://0.0.0.0:7777/data',
                method: 'get',
                striped: true, //是否显示行间隔色
                cache: false,
                uniqueId: "ID",
                pagination: true,//显示分页
                showExport: true,
             	detailView: true,//父子表
                search: true,//开启搜索
                sidePagination: "client",
                pageNumber:1,
                pageSize: 5,
                pageList: [5, 10],
                showRefresh: true,//刷新
                clickToSelect: true, 
                columns: [
                {
                    field: 'id',
                    title: 'ID'
                }, {
                    field: 'name',
                    title: '上传人'
                }, {
                    field: 'price',
                    title: '价格'
                }],
            });
            }
       </script>
</body>
</html>
