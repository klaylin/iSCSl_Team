<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Show</title>
<link
	href="https://cdn.bootcss.com/twitter-bootstrap/3.0.1/css/bootstrap.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://unpkg.com/bootstrap-table@1.15.3/dist/bootstrap-table.min.css">
</head>
<body>
	<div class="container">
		<div class="row clearfix">
			<div class="col-md-12 column">
				<div class="page-header">
					<h1>
						展示区 <small>表格</small>
					</h1>
				</div>
				<div class="row clearfix" style="width: 600px;">
					<div id="showResult">
						<table id="display_result" class="table">
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
	<script
		src="https://cdn.bootcss.com/twitter-bootstrap/3.0.1/js/bootstrap.js"></script>
	<script
		src="https://cdn.bootcss.com/bootstrap-table/1.15.4/bootstrap-table.js"></script>

	<script type="text/javascript">
        window.onload=initTable;
        function initTable(){
            $("#display_result").bootstrapTable({
               //等待接入中
                url: 'http://0.0.0.0:7777/data',
                method: 'get',
                striped: true, //是否显示行间隔色
                cache: false,
                uniqueId: "ID",
                pagination: true,//显示分页
                showExport: true,
             	detailView: true,//父子表
                search: true,//开启搜索
                sidePagination: "client",
                pageNumber:1,
                pageSize: 3,
                pageList: [3, 6],
                showRefresh: true,//刷新
                clickToSelect: true, 
                columns: [
                {
                    field: 'lun name',
                    title: 'name'
                }, {
                    field: 'Access IP',
                    title: 'IP'
                }, {
                    field: 'lun ID',
                    title: 'ID'
                }],
            });
            }
       </script>
</body>
</html>
